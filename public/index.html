<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      body {
        margin: 0;
        padding-bottom: 3rem;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Helvetica, Arial, sans-serif;
      }

      #form {
        background: rgba(0, 0, 0, 0.15);
        padding: 0.25rem;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        display: flex;
        height: 3rem;
        box-sizing: border-box;
        backdrop-filter: blur(10px);
      }
      #input {
        border: none;
        padding: 0 1rem;
        flex-grow: 1;
        border-radius: 2rem;
        margin: 0.25rem;
      }
      #input:focus {
        outline: none;
      }
      #form > button {
        background: #333;
        border: none;
        padding: 0 1rem;
        margin: 0.25rem;
        border-radius: 3px;
        outline: none;
        color: #fff;
      }

      #messages {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      #messages > li {
        padding: 0.5rem 1rem;
      }
      #messages > li:nth-child(odd) {
        background: #efefef;
      }
    </style>
  </head>
  <body onload="onInit()">
    <ul id="messages"></ul>
    <form id="form" onsubmit="submitMsg(event)">
      <input id="input" autocomplete="off" />
      <span class="icon paperClip"></span>
      <button>Send</button>
    </form>

    <script src="./js/services/svg.service.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket
      var socketService
      var username
      function onInit() {
        socketService = setUp()
        setUserName()
        setIcons()
        socketService.on('new-msg', printMsg)
      }

      function setIcons() {
        const elIcons = Array.from(document.querySelector('.icon'))
        elIcons.forEach((elIcon) => {
          const iconName = elIcon.classList[1]
          console.log('getSvg:', getSvg)
          const icon = getSvg(iconName)
          console.log('icon:', icon)
          elIcon.innerHTML = icon
        })
      }
      function setUserName() {
        username = localStorage.username
        if (!username) {
          username = prompt('Please enter ser name')
          localStorage.username = username
        }
      }

      function printMsg({ txt, username }) {
        const msgList = document.querySelector('#messages')
        msgList.innerHTML += ` <li>${username}: ${txt}</li>`
      }

      function submitMsg(ev) {
        ev.preventDefault()
        let msgValue = document.querySelector('#input')
        const msg = {
          username,
          txt: msgValue.value,
        }
        console.log('submit:', msg)
        msgValue.value = ''
        socketService.emit('chat-msg', msg)
      }

      function setUp() {
        socket = io()
        return {
          on(eventName, cb) {
            socket.on(eventName, cb)
          },
          emit(eventName, cb) {
            socket.emit(eventName, cb)
          },
        }
      }
    </script>
  </body>
</html>
